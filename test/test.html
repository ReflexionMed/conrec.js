<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="protovis-d3.2.js"></script>
    <script type="text/javascript" src="../conrec.js"></script>
    <script type="text/javascript" src="multiplot.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">
      var c = new Conrec(),
          xs = pv.range(0, data[0].length),
          ys = pv.range(0, data.length),
          zs = pv.range(-5, 2, 1),
          w = 500, h = 500,
          x = pv.Scale.linear(xs).range(0, w),
          y = pv.Scale.linear(ys).range(0, h),
          colours = pv.Scale.linear(zs).range("#fff", "#000");

      var vis = new pv.Panel()
          .width(w)
          .height(h)
          .fillStyle('#fff')
          .event("mousedown", pv.Behavior.pan())
          .event("mousewheel", pv.Behavior.zoom())
        .add(pv.Panel)
          .data(function() {
            c.contour(data, 0, xs.length-1, 0, ys.length-1, xs, ys, zs.length, zs);
            return c.contourList();
          })
        .add(pv.Line)
          .data(function(d) d)
          .left(function(d) x(d.x))
          .bottom(function(d) y(d.y))
          .strokeStyle(function() colours(this.parent.data().level))
          .lineWidth(1);
      vis.render();
    </script>
  </body>
</html>
